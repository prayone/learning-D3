<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>比例尺</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="UTF-8"></script>
</head>
<body>
	
	<script>
		//给下面的柱形图添加比例尺
		// var arr1=[2.5 ,2.1,1.7,1.3,0.9]
		//绘制画布大小
		var width=300;
		var height=300;
		var svg=d3.select("body").append("svg").attr("width",width).attr("height",height);
		//绘制矩形
		// var arr=[250,210,170,130,90,50];//数组（表示矩形的宽度）
		var arr1=[2.5 ,2.1,1.7,1.3,0.9]
		var linear=d3.scale.linear().domain([0,d3.max(arr1)]).range([0,250]);
		var rectHeight=25;//每个矩形所占的像素高度(包括空白)

		svg.selectAll("rect").data(arr1).enter().append("rect").attr("x",20).attr("y",function(d,i){
			return i*rectHeight;
		}).attr("width",function(d){
			return linear(d);//在这里使用比例尺
		}).attr("height",rectHeight-2)
		.attr("fill","steelblue");
		

	</script>
</body>
</html>
