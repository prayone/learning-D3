<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg学习</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="UTF-8"></script>
</head>
<body>
	
	<script>
		//绘制画布大小
		var width=300;
		var height=300;
		var svg=d3.select("body").append("svg").attr("width",width).attr("height",height);
		//绘制矩形
		var arr=[250,210,170,130,90,50];//数组（表示矩形的宽度）
		var rectHeight=25;//每个矩形所占的像素高度(包括空白)
		// x - 矩形左上角的 x 坐标
		// y - 矩形左上角的 y 坐标
		svg.selectAll("rect").data(arr).enter().append("rect").attr("x",20).attr("y",function(d,i){
			return i*rectHeight;
		}).attr("width",function(d){
			return d;
		}).attr("height",rectHeight-2)
		.attr("fill","steelblue");
		

	</script>
</body>
</html>
